    <body>
        <h1>Shopping Cart</h1>

        <script>
            
            var cart = [];
            var Item = function(name, price, count) 
            {
                this.name = name;
                this.price = price;
                this.count = count;
            };

            // addItemToCart(name, price, count)
            function addItemToCart(name, price, count) 
            {
                for (var i in cart) //verify same item isnt added
                {
                    if (cart[i].name === name) //if item is added increment count
                    {
                        cart[i].count += count;
                        return;
                    }
                }
                var item = new Item(name, price, count);
                cart.push(item);
            }

            addItemToCart("Apple", 1.50, 1);
            addItemToCart("Orange", 2.00, 1);
            addItemToCart("Apple", 1.50, 1);
            addItemToCart("Apple", 1.50, 3);

            // removeItemFromCart(name) - only removes one item
            function removeItemFromCart(name) 
            {
                for (var i in cart)
                {
                    if (cart[i].name === name)
                    {
                        cart[i].count --;
                        if (cart[i].count === 0)
                        {
                            cart.splice(i, 1);//splice - remove item from array
                        }
                        break;
                    }
                }
            }

            console.log(cart[0].count);
            removeItemFromCart("Apple"); 
            removeItemFromCart("Apple"); 
            removeItemFromCart("Apple"); 
            removeItemFromCart("Apple"); 
            removeItemFromCart("Apple"); 
            removeItemFromCart("Apple");
