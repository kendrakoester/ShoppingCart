    <body>
        <h1>Shopping Cart</h1>

        <script>
            
            var cart = [];
            var Item = function(name, price, count) 
            {
                this.name = name;
                this.price = price;
                this.count = count;
            };

            // addItemToCart(name, price, count)
            function addItemToCart(name, price, count) 
            {
                for (var i in cart) //verify same item isnt added
                {
                    if (cart[i].name === name) //if item is added increment count
                    {
                        cart[i].count += count;
                        return;
                    }
                }
                var item = new Item(name, price, count);
                cart.push(item);
            }

            // removeItemFromCart(name) - only removes one item
            function removeItemFromCart(name) 
            {
                for (var i in cart)
                {
                    if (cart[i].name === name)
                    {
                        cart[i].count --;
                        if (cart[i].count === 0)
                        {
                            removeItemFromCartAll(name);//splice - remove item from array
                        }
                        break;
                    }
                }
            }

            // removeItemFromCartAll(name) - removes all item
            function removeItemFromCartAll(name)
            {
                for (var i in cart)
                {
                    if(cart[i].name === name)
                    {
                        cart.splice(i, 1);
                        break;
                    }
                }

            }

            addItemToCart("Apple", 1.50, 1);
            addItemToCart("Orange", 2.00, 1);
            addItemToCart("Apple", 1.50, 1);
            addItemToCart("Apple", 1.50, 3);
            addItemToCart("Banana", .50, 1);
            addItemToCart("Car", 150, 1);
            addItemToCart("Toy", 6.50, 1);

            console.log(cart.length);
            console.log(cart);

            removeItemFromCartAll("Car");

            console.log(cart.length);
            console.log(cart);

            // clearCart() - clear all of cart
            function clearCart() 
            {
                cart = [];
            }

            //clearCart();
            //console.log(cart);

            // countCart() - return total count
            function countCart()
            {
                var totalCount = 0;
                for (var i in cart)
                {
                    totalCount += cart[i].count;
                }
                return totalCount;
            }

            console.log(countCart());

            // totalCart() - return total cost
            function totalCost()
            {
                var totalCost = 0;
                for (var i in cart)
                {
                    totalCost += cart[i].price;
                }
                return totalCost;
            }

            console.log(totalCost());
